<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Выбор дебюта</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      padding: 20px;
      font-family: sans-serif;
      background-color: #f4f1ed;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .debut-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .debut-item {
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .debut-item h2 {
      margin: 0 0 10px;
    }

    .debut-item p {
      margin: 0 0 15px;
      opacity: 0.8;
    }

    .debut-item button {
      padding: 10px 16px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .debut-item button:hover {
      background-color: #3e9140;
    }
  </style>
</head>

<body>
  <h1>Выберите дебют для изучения</h1>

  <div class="debut-list" id="debutList">
    <!-- Сюда загрузятся дебюты -->
  </div>

  <script type="module">
    import { debutsList } from './js/debuts.js';

    const container = document.getElementById('debutList');

    debutsList.forEach(debut => {
      const item = document.createElement('div');
      item.className = 'debut-item';

      item.innerHTML = `
        <h2>${debut.name}</h2>
        <p>${debut.description}</p>
        <button onclick="location.href='debut.html?debut=${debut.id}'">Начать</button>
      `;

      container.appendChild(item);
    });
  </script>
</body>

</html>
